<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <span id="date"></span>
        <header>My Notes</header>
        <div class="container">
            <div class="notes">
                <textarea id="add-note" cols="30" rows="10"></textarea>
                <div class="btn">
                    <button id="add">Add Note</button>
                    <button id="delete-all">Delete All Notes</button>
                </div>
                <ul class="notes"></ul>
            </div>

        </div>
    </div>
    <!-- <footer>Made by Mua</footer> -->
    <script src="script.js"></script>
</body>

</html>
