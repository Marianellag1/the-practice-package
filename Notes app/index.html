<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="first-box">

            <div id="date"></div>
            <div id="time"></div>
            <header>My Notes</header>
            <div class="container">
                <div class="notes">
                    <form id="todo-form" method="POST">
                        <label for="todo-text">Add ToDo: </label>
                        <input type="text" placeholder="Write to do..." name="todo-text" id="todo-text">
                    </form>
                    <p>Total To-Do count: <span id="todo-count">0</span></p>
                    <ul id="todo-list"></ul> <!-- from javascript -->
                </div>

            </div>
        </div>
    </div>
    <!-- <footer>Made by Mua</footer> -->
    <script src="script.js"></script>
</body>

</html>
