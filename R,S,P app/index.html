<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R,P,S</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors Game</h1>
    </header>

    <div class="game">
        <h2>Computer Choice: <span id="computer"></span></h2>
        <h2>Player Choice: <span id="player"></span></h2>
        <h2>Result: <span id="results"></span></h2>

       <button class="btn" >Rock</button>
       <button class="btn" >Paper</button>
       <button class="btn" >Scissors</button>
    </div>

    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
