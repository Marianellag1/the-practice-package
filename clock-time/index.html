<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <div class="container">
        <div class="date-box">
            <div class="date" id="today"></div>
        </div>
        <div class="box">
            <div class="clock-box space">
                <div class="clock timer" id="display-clock">
                </div>
            </div>
            <div class="little-notes space">
                <div class="note">
                    <h2>Notes</h2>
                    <form class="options" id="optionsform">
                        <!-- taken from bootcamp -->
                        <select id="typeface"> 
                            <option value="fangsong">
                                <h3>fangsong</h3>
                            </option>
                            <option value="cursive">
                                <h3>cursive</h3>
                            </option>
                            <option value="inherit">
                                <h3>inherit</h3>
                            </option>
                            <option value="unset">
                                <h3>unset</h3>
                            </option>
                        </select>
                    </form>
                    <textarea id="textarea" placeholder="Type what's on your mind today..." cols="30" rows="10"></textarea>
                    <div>
                        <button id="clear" class="clear-btn">Clear</button>
                    </div>
                    <input class="note-btn" type="button" value="submit" id="submit">

                    <div>
                        <h3 id="response" class="response-text"></h3>
                    </div>
                </div>
                <!-- <div class="back-btn">
                    <button id="backbtn">Restart Note</button>
                </div> -->
            </div>
        </div>

    </div>
    <script src="./asset/js/script.js"></script>
</body>

</html>
