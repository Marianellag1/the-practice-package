<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Form</title>
</head>

<body>
    <h1>Please Complete Form Below :</h1>
    <div class="together">
        <div class="circle"></div>
        <div class="square"></div>
        <div class="form">
            <form id="form">
                <div class="form-box">
                    <label for="firstname">First Name: </label>
                    <input type="text" name="firstname" id="name" required> <!--name attribute will give a pop-ip -->
                </div>
                <div class="form-box">
                    <label for="lastname">Last Name: </label>
                    <input type="text" name="lastname" required>
                </div>
                <div class="form-box">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="useremail" required>
                </div>
                <div class="form-box">
                    <label for="message">Message: </label>
                    <textarea name="message" id="msg" cols="15" rows="5" placeholder="Comment here..."></textarea>
                </div>
                <div class="form-box">
                    <button id="button-cancel">Cancel</button>
                    <button id="button-send">send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
